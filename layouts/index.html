{{ partial "meta.html" . }}
<body>
  <div class="container">
    <div class="row header">
      <img src="images/authorImage.jpg" alt="author-image" class="rounded-circle author-image">
    </div>
    <h1 class="text-center author-name">{{ .Site.Params.author }}</h1>
    <h3 class="text-center author-title">{{ .Site.Params.authorTitle }}</h3>
    <h5 class="text-center author-interests">{{ .Site.Params.authorInterests }}</h5>
    {{ partial "footer.html" . }}
  </div>
</body>
</html>
